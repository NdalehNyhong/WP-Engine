<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        </div>

        <div class="name">WP ENGINE</div>

        <a href="{{ url_for('index') }}" class="home"><i class='fa fa-home' id="home"></i></a>
    </div> 

    <h1 class="title">Password Generator</h1>
    <form action="{{ url_for('password_generator') }}" method="post">
        <div class="formContainer">
            <!-- <div class="label"><label for="length">Password Length:</label></div> -->
            <div class="input"><input type="number" id="length" name="length" min="8" max="32" required placeholder="Please enter your password length..."></div>
            <div class="button"><button type="submit" class="generateButton">Generate</button></div>
        </div>
    </form>
    {% if password %}
        <div class="password-container">
            <h2 class="generateText">Generated Password:</h2>
            <h2 class="generatedPassword">{{ password }}</h2>
        </div>
    {% endif %}
</body>
</html>
