<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./Logo.png" alt="Logo">
        </div>

        <div class="name">WP <blue>ENGINE</blue></div>

        <a href="./index.html" class="home"><i class='fa fa-home' id="home"></i></a>
    </div>

    <div class="checker">
        <input type="text" class="checkedPassword" placeholder="Enter password to be checked...">
        
        <button class="checkButton">Check</button>

        <ul class="criteria">
            <li>Length <i class='fa fa-check-circle' style="color: rgb(13, 246, 13);"></i> </li>
            <li>UpperCase <i class='fa fa-check-circle' style="color: rgb(13, 246, 13);"></i> </li>
            <li>LowerCase <i class='fa fa-check-circle' style="color: rgb(13, 246, 13);"></i> </li>
            <li>Special Characters <i class='fa fa-check-circle' style="color: rgb(13, 246, 13);"></i> </li>
            <li>Digits <i class='fa fa-check-circle' style="color: rgb(13, 246, 13);"></i> </li>
        </ul>
    </div>

    <footer>
        All rights reserved &copy; Holiday Tech Camp 2024
    </footer>
</body>
</html>
